<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div id="main" class="row">
            <div class="col l8 offset-l2">
                    <div id="body">
                        <label>Zip Code
                            <input id="zipCode" onkeydown="enter()" placeholder="Enter Zip Code...">
                        </label>
                        <div id="button" class="col s4 offset-s4">
                            <button id="search" class="btn-large waves-effect waves-light" type="submit" onclick="load()">Search
                            </button>
                        </div>
                        <div id="weatherData">
                                
                        </div>
                    </div>
                    <!--LOADER-->
                    <div id="loaderBig" class="loader preloader-wrapper big">
                            <div class="spinner-layer spinner-blue">
                              <div class="circle-clipper left">
                                <div class="circle"></div>
                              </div><div class="gap-patch">
                                <div class="circle"></div>
                              </div><div class="circle-clipper right">
                                <div class="circle"></div>
                              </div>
                            </div>
                      
                            <div class="spinner-layer spinner-red">
                              <div class="circle-clipper left">
                                <div class="circle"></div>
                              </div><div class="gap-patch">
                                <div class="circle"></div>
                              </div><div class="circle-clipper right">
                                <div class="circle"></div>
                              </div>
                            </div>
                      
                            <div class="spinner-layer spinner-yellow">
                              <div class="circle-clipper left">
                                <div class="circle"></div>
                              </div><div class="gap-patch">
                                <div class="circle"></div>
                              </div><div class="circle-clipper right">
                                <div class="circle"></div>
                              </div>
                            </div>
                      
                            <div class="spinner-layer spinner-green">
                              <div class="circle-clipper left">
                                <div class="circle"></div>
                              </div><div class="gap-patch">
                                <div class="circle"></div>
                              </div><div class="circle-clipper right">
                                <div class="circle"></div>
                              </div>
                            </div>
                          </div>
            </div>
        </div>

        <!--TABS-->
        <div class="row">
            <div id="tabs">
                <div class="col s12">
                    <ul class="tabs">
                    <li class="tab col s6"><a class="active" href="#weather">Weather</a></li>
                    <li class="tab col s6"><a href="#map">Map</a></li>
                    </ul>
                </div>
                <div id="weather" class="col s12">Weather</div>
                <div id="map" class="col s12">Map</div>
            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <script>
            $(document).ready(function(){
              $('ul.tabs').tabs();
            });
            $(document).ready(function(){
              $('ul.tabs').tabs('select_tab', 'tab_id');
            });
            
        </script>
</body>
</html>
